<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz Button-->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!--Information Boxes-->
    <div class="info-box">
        <div class="info-title">
            <span>Welcome to the Chicago Bulls Fan Quiz</span>
        </div>
        <div class="info-rules">
            <p>This will be a timed quiz to test your true skills of bulls fandome. You will have 10 seconds to complete each question.
                May the odds be forever in your FAVOR!!!
            </p>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Go Bulls!</button>
        </div>
    </div>

    <!--Start Quiz -->
    <div class="quiz-box">
        <header>
            <div class="title"> BULLS FAN QUIZ </div>
            <div class="timer">
                <div class="time-text">Time Left</div>
                <div class="timer-count">10:</div>
            </div>
        </header>
    </div>
</body>
</html>
